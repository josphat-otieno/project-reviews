{% extends 'awards/base.html' %}
{% load bootstrap3 %} {% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8"><div class="content-section">
            <div class="media">
                <img src="{{ MEDIA_URL}}{{user.userprofile.profile_photo.url}}" alt="">
                <div class="media-body">
                    <h2 class="account-heading">{{user.username}}</h2>
                    <p class="text-secondary">{{user.userprofile.bio}}</p>
                </div>
            </div>
            
                <div class="form-group">
                    <form  method="POST">
                        
                        {% csrf_token %}
        
                        {{ user_form.as_p }}
                        {{ profile_form.as_p }}
                        <button type="submit" class="btn btn-seconadry">Update Profile</button>
                    </form>
                </div>
        </div></div>
        <div class="col-md-2"></div>
    </div>
</div>


{% endblock %}
{% block scripts %} {{block.super}}
  <script type="text/javascript" src="{% static 'js/main.js '%}"></script>
{% endblock %}
