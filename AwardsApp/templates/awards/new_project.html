{% extends 'awards/base.html' %}
{% load bootstrap3 %} {% load static %}
<!DOCTYPE html>
<html>

<head>

  <title>New Image</title>

{% block styles %} {% bootstrap_css %}

{% block content %}
<div class="container-fluid" style="padding-top: 130px; background-color: #023047;font-family: Assistant;">

      {% endblock %}</div>
      </div>
      <div class="col-md-3"></div>
    </div>
   {% block scripts %}

</div>
