{% extends 'django_registration/base.html' %}
{%  %}
{% load bootstrap3 %}

{% block content %}
<div class="container-fluid" style="padding-top: 90px; background-color: #023047; color: antiquewhite;">
  <div class="container">
    <div class="row">
      <!-- Empty div -->
     <div class="col-md-3"></div>
      <div id='register' class="col-md-6">
        <h1 class="text-center" style="align-items: center;"> Project Rating</h1>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="text-center">Register</h3>
          </div>
          <div class="panel-body">
            <form action="/accounts/register/" method="post" style="color: blue">
              {% csrf_token %}
              {% bootstrap_form form %}
              <div class="text-center">
                <input type="submit" class="btn btn-default btn-sm" value="Sign Up">
              </div>
              <input type="hidden" name="next" value="{{next}}">
            </form>
          </div>
          <p style="color: blue; align-items: center;">Already have an account?   </style><a href="/accounts/login"> <button class="btn btn-md btn-primary">LogIn</button></a></p>
              <input type="hidden" name="next" value="{{next}}">
        </div>
      </div>
      <!-- empty div -->
      <div class="col-md-3"></div>
    </div>
  </div>
</div>

{% endblock %}
