
{% load static %}
{% load bootstrap3 %}

<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
</head>

<body>
    <nav id='main' class='navbar navbar-inverse'>
        
            <div class='navbar-right' id='login' class="col-sm-4">
                <form class='navbar-form navbar-right' action="/accounts/login/" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class='form-control' autocomplete="off" name='username'
                            placeholder='Username'>
                    </div>
                    <div class="form-group">
                        <input type="password" class='form-control' name='password' placeholder='Password'>
                    </div>
                    <button type='submit' class='btn btn-default'>Login</button>
                    <input type="hidden" name="next" value="{{next}}">
                </form>
            </div>
        </div>
    </nav>
