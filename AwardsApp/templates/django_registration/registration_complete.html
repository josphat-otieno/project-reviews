{% load static %}
{% load bootstrap3 %}
{% include 'navbar.html' %}
<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
<div class="cotainer-fluid " style="padding-top: 90px; background-color: #023047; color: antiquewhite;">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-sm-4">
                <h1 class="text-center">Login </h1>
                <form class="form-group" action="/accounts/login/" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username :</label>
                        <input type="text" class='form-control' autocomplete="off" name='username' placeholder='Username'>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class='form-control' name='password' placeholder='Password'>
                    </div>
                    <button type='submit' class='btn btn-primary'>Login</button>
                    <input type="hidden" name="next" value="{{next}}">
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
       
    </div>
</div>
    

</body>

</html>
